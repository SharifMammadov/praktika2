<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header-yellow"></div>
        <div class="main">
            <h1>To Do List</h1>
        </div>
        <div class="add-todo">
            <section class="sort-icons">
                <!-- <img class="img-sort down1" src="/icons/Group 74.svg" alt="grey-down-sort">
                 -->
                 <svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4"/>
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4"/>
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4"/>
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4"/>
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4"/>
                    </svg>
                <img class="img-sort upper1" src="/icons/Group 90.svg" alt="grey-upper-sort">
                <img class="img-sort down2" src="/icons/Group 73.svg" alt="grey-down-sort">
                <img class="img-sort upper2" src="/icons/Group 91.svg " alt="grey-upper-sort">
            </section>
            <input type="text" name="" class="form-control">

            <button class="add-icon plus">+</button>
            <button class="add-icon list">Add to do</button>
            <ul class="list-group">
                
            </ul>


            </section>
        </div>
    </div>





    <script src="main.js"></script>
</body>

</html>
