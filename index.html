<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header-yellow"></div>
      <div class="main">
        <h1>To Do List</h1>
      </div>

      <div class="sort-todo-list">
        <div class="sort-icons">
          <div class="sort-icons-grey-down">
            <img class="img-sort down1" src="/icons/Group 74.svg" alt="" />
          </div>
          <div class="sort-icons-grey-upper">
            <img class="img-sort upper1" src="/icons/Group 90.svg" alt="" />
          </div>
          <div class="sort-icons-black-down">
            <img class="img-sort down2" src="/icons/Group 73.svg" alt="" />
          </div>
          <div class="sort-icons-black-upper">
            <img class="img-sort upper2" src="/icons/Group 91.svg " alt="" />
          </div>
        </div>
      </div>
      <div class="add-todo">
        <input
          type="text"
          name=""
          class="form-control"
          placeholder="enter your text"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'enter your text'"
        />
        <div class="btns">
          <button class="add-icon plus">+</button>
          <button class="add-icon list">Əlavə et</button>
        </div>

        <div class="listUl">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
